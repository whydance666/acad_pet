<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/password_recovery.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="icon" type="image/png" href="/img/logo GUU.svg">
  <link rel="icon" type="image/svg+xml" href="/img/logo GUU.svg">
  <link rel="apple-touch-icon" href="/img/logo GUU.svg">
  <title>Password recovery</title>
</head>
<body>
  <div class="wrapper">
    <form id="resetForm" action="">
    <h1>Password recovery</h1>
      <div class="input_box">
        <input type="password" id="password" placeholder="Password" required>
        <i class="bx bx-lock"></i>
      </div>
      <div class="input_box">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        <i class="bx bx-lock"></i>
        <small class="error-message" id="confirmPasswordError"></small>
      </div>
      <button type="submit" class="btn">Set a password</button>
    </form>
  </div>
  <script src="/scripts/password_recovery.js"></script>
</body>
</html>
